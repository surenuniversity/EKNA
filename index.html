<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symposium Registration</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .container {
      max-width: 600px; margin: 50px auto;
      background: white; padding: 20px; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      background: #007BFF; color: white; border: none; cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>College Symposium Registration</h2>
    <form id="regForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Phone" required>
      <input type="text" name="college" placeholder="College" required>
      <input type="text" name="year" placeholder="Year">
      <select name="event" required>
        <option value="">-- Select Event --</option>
        <option value="Paper Presentation">Paper Presentation</option>
        <option value="Coding Contest">Coding Contest</option>
        <option value="Robotics">Robotics</option>
      </select>
      <textarea name="remarks" placeholder="Remarks"></textarea>
      <button type="submit">Submit Registration</button>
    </form>
    <p id="msg"></p>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxwlfpJ6nG4OZgU36UtUoX7rXwf_lre2-NfABxcGHXE8oHCsRmctmDnRJ4JtzZ4icrz/exec"; // << Replace with your URL

    document.getElementById("regForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const params = new URLSearchParams(formData);
      try {
        const res = await fetch(`${WEB_APP_URL}?${params}`);
        const data = await res.json();
        document.getElementById("msg").innerText = data.message;
        e.target.reset();
      } catch (err) {
        document.getElementById("msg").innerText = "Error submitting form.";
      }
    });
  </script>
</body>
</html>
